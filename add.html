        <form class="js-form">
            <div>
                <input type="text" name="title" placeholder="Lot title" required autofocus>
                <select name="category" class="js-category" required>
                    <option value="" disabled selected>Choose category</option>
                    <option value="sneakers">sneakers</option>
                    <option value="t-shirts">t-shirts</option>
                    <option value="caps">caps</option>
                    <option value="bags">bags</option>
                    sneakers
                </select>
                <div class="js-sub_selects"></div>

                <select name="color" required>
                    <option value="Lot color" disabled selected>Lot color</option>
                    <option value="red">red</option>
                    <option value="black">black</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="white">white</option>
                </select>
                <select name="gender" required>
                    <option value="Lot gender" disabled selected>Lot gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>

                <input type="text" name="price" placeholder="Lot price" required>
                <input type="text" name="image" placeholder="Lot image" required>
                <input type="text" name="rank" placeholder="Lot rank" required>
            </div>
