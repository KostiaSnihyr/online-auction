<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="styles/layout.css">
    <title>Online Auction</title>
</head>
<body>
    <section class="filter-section">

        <div class="filter-section__header">
            <button class="show-btn-small-screen">filters <i class="fas fa-filter"></i></button>
            <select name="price">
                <option value="low to heihgt">price: low to heihgt</option>
                <option value="heihgt to low">price: heihgt to low</option>
                <option value="most popular">most popular</option>
                <option value="newest">newest</option>
                <option value="highest rank">highest rank</option>
            </select>
            <h6>items on the page:</h6>
            <select class="items-on-the-page-select" name="items-number">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>


        </div>

        <!-- ___________________________________________________________________________________________ -->
        <div class="filter-and-produts">
            <div class="filter-section__filters">
                <h6>category:</h6>
                <ul class="category">
                    <li class="category__list" data-filter="sneakers"><input type="checkbox" class="main__input" id="filterSneakers"><label for="filterSneakers">sneakers</label>
                        <div class="hide-filters">
                            <div class="close-subfilter"><i class="fas fa-chevron-left"></i><span>sneakers</span></div>
                            <h6>brand:</h6>
                            <ul class="brand-sneakers" data-group="brand">
                                <li class="brand-sneakers__list"><input type="checkbox" data-filter="nike" id="filterSneakersNike"><label for="filterSneakersNike">nike</label></li>
                                <li class="brand-sneakers__list"><input type="checkbox" data-filter="puma" id="filterSneakersPuma"><label for="filterSneakersPuma">puma</label></li>
                                <li class="brand-sneakers__list"><input type="checkbox" data-filter="adidas" id="filterSneakersAdidas"><label for="filterSneakersAdidas">adidas</label></li>
                                <li class="brand-sneakers__list"><input type="checkbox" data-filter="reebok" id="filterSneakersReebok"><label for="filterSneakersReebok">reebok</label></li>
                            </ul>
                            <h6>size:</h6>
                            <ul class="size-sneakers" data-group="size">
                                <li class="size-sneakers__list"><input type="checkbox" data-filter="41" id="filterSneakers41"><label for="filterSneakers41">41</label></li>
                                <li class="size-sneakers__list"><input type="checkbox" data-filter="42" id="filterSneakers42"><label for="filterSneakers42">42</label></li>
                                <li class="size-sneakers__list"><input type="checkbox" data-filter="43" id="filterSneakers43"><label for="filterSneakers43">43</label></li>
                                <li class="size-sneakers__list"><input type="checkbox" data-filter="44" id="filterSneakers44"><label for="filterSneakers44">44</label></li>
                            </ul>
                            <button class="close-subfilter">close</button>
                        </div>
                    </li>
                    <li class="category__list" data-filter="t-shirts"><input type="checkbox" class="main__input" id="filterT-shirts"><label for="filterT-shirts">t-shirts</label>
                        <div class="hide-filters">
                            <div class="close-subfilter"><i class="fas fa-chevron-left"></i><span>t-shirts</span></div>
                            <h6>brand:</h6>
                            <ul class="brand-t-shirts" data-group="brand">
                                <li class="brand-t-shirts__list"><input type="checkbox" data-filter="tommy hilfiger" id="filterT-shirtsTommyHilfiger"><label for="filterT-shirtsTommyHilfiger">tommy hilfiger</label></li>
                                <li class="brand-t-shirts__list"><input type="checkbox" data-filter="gucci" id="filterT-shirtsGucci"><label for="filterT-shirtsGucci">gucci</label></li>
                                <li class="brand-t-shirts__list"><input type="checkbox" data-filter="lacoste" id="filterT-shirtsLacoste"><label for="filterT-shirtsLacoste">lacoste</label></li>
                                <li class="brand-t-shirts__list"><input type="checkbox" data-filter="nike" id="filterT-shirtsNike"><label for="filterT-shirtsNike">nike</label></li>
                            </ul>
                            <h6>size:</h6>
                            <ul class="size-t-shirts" data-group="size">
                                <li class="size-t-shirts__list"><input type="checkbox" data-filter="s" id="filterT-shirtsS"><label for="filterT-shirtsS">s</label></li>
                                <li class="size-t-shirts__list"><input type="checkbox" data-filter="m" id="filterT-shirtsM"><label for="filterT-shirtsM">m</label></li>
                                <li class="size-t-shirts__list"><input type="checkbox" data-filter="l" id="filterT-shirtsL"><label for="filterT-shirtsL">l</label></li>
                                <li class="size-t-shirts__list"><input type="checkbox" data-filter="xl" id="filterT-shirtsXl"><label for="filterT-shirtsXl">xl</label></li>
                            </ul>
                            <button class="close-subfilter">close</button>
                        </div>
                    </li>
                    <li class="category__list" data-filter="caps"><input type="checkbox" class="main__input" id="filterCaps"><label for="filterCaps">caps</label>
                        <div class="hide-filters">
                            <div class="close-subfilter"><i class="fas fa-chevron-left"></i><span>caps</span></div>
                            <h6>brand:</h6>
                            <ul class="brand-caps" data-group="brand">
                                <li class="brand-caps__list"><input type="checkbox" data-filter="bailey" id="filterCapsBailey"><label for="filterCapsBailey">bailey</label></li>
                                <li class="brand-caps__list"><input type="checkbox" data-filter="47 brand" id="filterCaps47Brand"><label for="filterCaps47Brand">47 brand</label></li>
                                <li class="brand-caps__list"><input type="checkbox" data-filter="adidas" id="filterCapsAdidas"><label for="filterCapsAdidas">adidas</label></li>
                                <li class="brand-caps__list"><input type="checkbox" data-filter="alpinestars" id="filterCapsAlpinestars"><label for="filterCapsAlpinestars">alpinestars</label></li>
                                <li class="brand-caps__list"><input type="checkbox" data-filter="bacpakr" id="filterCapsBacpakr"><label for="filterCapsBacpakr">bacpakr</label></li>
                            </ul>
                            <h6>shape:</h6>
                            <ul class="shape-caps" data-group="shape">
                                <li class="shape-caps__list"><input type="checkbox" data-filter="snapback" id="filterCapsSnapback"><label for="filterCapsSnapback">snapback</label></li>
                                <li class="shape-caps__list"><input type="checkbox" data-filter="flexfit" id="filterCapsFlexfit"><label for="filterCapsFlexfit">flexfit</label></li>
                                <li class="shape-caps__list"><input type="checkbox" data-filter="kids" id="filterCapsKids"><label for="filterCapsKids">kids</label></li>
                                <li class="shape-caps__list"><input type="checkbox" data-filter="caps" id="filterCapsFlatCaps"><label for="filterCapsFlatCaps">flat caps</label></li>
                            </ul>
                            <button class="close-subfilter">close</button>
                        </div>
                    </li>
                    <li class="category__list" data-filter="bags"><input type="checkbox" class="main__input" id="filterBags"><label for="filterBags">bags</label>
                        <div class="hide-filters">
                            <div class="close-subfilter"><i class="fas fa-chevron-left"></i><span>bags</span></div>
                            <h6>brand:</h6>
                            <ul class="brand-bags" data-group="brand">
                                <li class="brand-bags__list"><input type="checkbox" data-filter="lacoste" id="filterBagsLacoste"><label for="filterBagsLacoste">lacoste</label></li>
                                <li class="brand-bags__list"><input type="checkbox" data-filter="lv" id="filterBagsLv"><label for="filterBagsLv">lv</label></li>
                                <li class="brand-bags__list"><input type="checkbox" data-filter="adidas" id="filterBagsAdidas"><label for="filterBagsAdidas">adidas</label></li>
                                <li class="brand-bags__list"><input type="checkbox" data-filter="reebok" id="filterBagsReebok"><label for="filterBagsReebok">reebok</label></li>
                            </ul>
                            <h6>size:</h6>
                            <ul class="size-bags" data-group="size">
                                <li class="size-bags__list"><input type="checkbox" data-filter="small" id="filterBagsSmall"><label for="filterBagsSmall">small</label></li>
                                <li class="size-bags__list"><input type="checkbox" data-filter="medium" id="filterBagsMedium"><label for="filterBagsMedium">medium</label></li>
                                <li class="size-bags__list"><input type="checkbox" data-filter="large" id="filterBagsLarge"><label for="filterBagsLarge">large</label></li>
                            </ul>
                            <h6>occasion:</h6>
                            <ul class="occasion-bags" data-group="occasion">
                                <li class="occasion-bags__list"><input type="checkbox" data-filter="work" id="filterBagsWork"><label for="filterBagsWork">work</label></li>
                                <li class="occasion-bags__list"><input type="checkbox" data-filter="travel" id="filterBagsTravel"><label for="filterBagsTravel">travel</label></li>
                                <li class="occasion-bags__list"><input type="checkbox" data-filter="day to night" id="filterBagsDayToNight"><label for="filterBagsDayToNight">day to night</label></li>
                                <li class="occasion-bags__list"><input type="checkbox" data-filter="party" id="filterBagsParty"><label for="filterBagsParty">party</label></li>
                            </ul>
                            <h6>material:</h6>
                            <ul class="material-bags" data-group="material">
                                <li class="material-bags__list"><input type="checkbox" data-filter="canvas" id="filterBagsCanvas"><label for="filterBagsCanvas">canvas</label></li>
                                <li class="material-bags__list"><input type="checkbox" data-filter="hunter leather" id="filterBagsHunterLeather"><label for="filterBagsHunterLeather">hunter leather</label></li>
                                <li class="material-bags__list"><input type="checkbox" data-filter="classic leather" id="filterBagsClassicLeather"><label for="filterBagsClassicLeather">classic leather</label></li>
                            </ul>
                            <button class="close-subfilter">close</button>
                        </div>
                    </li>
                </ul>
                
                <div class="price">
                    <h6>price:</h6>
                    <div>
                        <label for="price-from">min price $</label>
                        <br>
                        <input type="text" id="price-from">
                        <br>
                        <label for="price-to">max price $</label>
                        <br>
                        <input type="text" id="price-to">
                    </div>
                </div>

                <h6>color:</h6>
                <ul class="color"><li class="color__list"><input type="checkbox" id="filterRed"><label for="filterRed">red</label></li>
                    <li class="color__list"><input type="checkbox" id="filterBlack"><label for="filterBlack">black</label></li>
                    <li class="color__list"><input type="checkbox" id="filterGreen"><label for="filterGreen">green</label></li>
                    <li class="color__list"><input type="checkbox" id="filterBlue"><label for="filterBlue">blue</label></li>
                    <li class="color__list"><input type="checkbox" id="filterWhite"><label for="filterWhite">white</label></li>
                </ul>
    
                <h6>gender:</h6>
                <ul class="gender">
                    <li class="gender__list"><input type="checkbox" id="filterMale"><label for="filterMale">male</label></li>
                    <li class="gender__list"><input type="checkbox" id="filterFemale"><label for="filterFemale">female</label></li>
                </ul>
    
            </div>

            <!-- ___________________________________________________________________________________________ -->

            <div class="filter-section__produts" style="background: rgb(88, 88, 218); align-content: flex-start;">

                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div>
                <div style="background: grey; width: 115px; height: 115px; margin: 5px"></div> -->
            </div>

        </div>

    </section>

    <script src="script/temp.prods.js"></script>
    <script src="script/layout.js"></script>
</body>
</html>
